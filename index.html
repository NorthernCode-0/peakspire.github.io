<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="Peakspire" property="og:title">
        <meta content="Doomspire roblox script" property="og:description">
        <meta content="Peakspire" property="og:site_name">
        <title>Peaksire</title>
        <link rel="icon" href="PeakSpireNoBG.png">
        <style>
            @font-face {
                font-family: "LemonMilk";
                src: url(Fonts/Lemon\ Milk\ Pro\ Regular.otf);
            }
            p {
                text-align: center;
                font-family: "LemonMilk";
                color: white;
            }
            body {
                background-color: rgb(18,18,18);
            }

            .center {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 80vh;
            }

            .header {
                text-align: center;
            }

            .buttons {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            button {
                display: inline-block;
                position: relative;
                font-family: "LemonMilk";
                color: white;
                background-color: rgb(18,18,18);
                border: 4px solid rgb(18,18,18);
                padding: 7.5px 15px;
                border-radius: 8px;
                transition: background-color 0.2s ease-in-out, border 0.2s ease-in-out;
            }
            button:hover {
                background-color: rgb(26, 26, 26);
                border: 4px solid rgb(26, 26, 26);
            }
        </style>
    </head>
    <body>
        <script>
            function copyTXT(){
                navigator.clipboard.writeText('loadstring(game:HttpGet("https://raw.githubusercontent.com/NorthernCode-0/doomspire/main/Doomspire.lua"))()');
                alert("Copied Script To Clipboard");
            }
        </script>
            <div class="center">
                <div class="header">
                  <h1>
                    <p>Peakspire</p>
                  </h1>
                </div>
                <div class="buttons">
                  <button onclick="copyTXT()">Copy Script</button>
                  <button onclick="window.open('https://discord.gg/BdxMppMR49')">Discord</button>
                </div>
            </div>
    </body>
</html>
